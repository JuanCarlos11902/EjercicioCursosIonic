
  <ion-content>
    <ion-header [translucent]="true" class="ion-align-items-center">
      <ion-toolbar class="ion-align-items-center">
        <ion-title horizontal="center">Details</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-item-sliding>
      <ion-item [button]="true" lines="inset">
        <ion-img src="../../assets/images/cursos.png" slot="start"></ion-img>
        <ion-label>Curso: {{alumno.curso}}</ion-label>
        <ion-label>Puntos: {{alumno.puntos}}</ion-label>
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger" (click)="eliminarCurso()">
          <ion-icon slot="end" icon="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="primary">
          <ion-icon slot="end" icon="pencil-outline" (click)="modificarCurso()"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-content id="modificarContent" *ngIf="flagModificar">
      <h4 horizontal="center" class="ion-text-center">Modificar</h4>
      <ion-card-content [formGroup]="formulario" class="ion-align-items-center">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" vertical="center" horizontal="center" >
              <ion-img src="../../assets/images/cursos.png"></ion-img>
            </ion-col>
            <ion-col size="10">
              <ion-input label="Curso" labelPlacement="floating" fill="outline" placeholder="Enter Text" formControlName="curso"></ion-input>
            </ion-col>
          </ion-row>
        <br>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" vertical="center" horizontal="center" >
              <ion-img src="../../assets/images/calificacion.png" ></ion-img>
            </ion-col>
            <ion-col size="10" vertical="center" horizontal="center" >
              <ion-input label="Puntos" labelPlacement="floating" fill="outline" placeholder="Enter Text" formControlName="puntos"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col size="12" class="ion-text-center">
              <ion-button (click)="modificar()" class="ion-text-center">Modificar</ion-button>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col size="5" class="ion-text-center">
              <ion-icon icon="camera-outline" id="camera" (click)="anadirFoto()"></ion-icon>
            </ion-col>
            <ion-col size="5" class="ion-text-center ion-align-items-center">
              <ion-img [src]="alumno.imagen" id="imagenSeleccionada" ></ion-img>
            </ion-col>
          </ion-row>
          
            
        </ion-grid>
      </ion-card-content>
      
      
    </ion-content>

    
  </ion-content>

<ion-content id="main-content" class="ion-padding">
  <ion-list lines="full" mode="md" inset="true">
    <ion-item *ngFor="let alumno of arrayAlumnos, let i = index" (click)="navegar(i)">
      <ion-label>{{alumno.curso}}</ion-label>
      <ion-label>{{alumno.puntos}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
